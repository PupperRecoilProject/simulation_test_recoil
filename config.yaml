# ==================================
# === 模擬與模型設定 (Simulation & Model Settings)
# ==================================
# 檔案路徑 (File Paths)
mujoco_model_file: "assets/scene.xml"
onnx_model_path: "models/pupper_ppo_policy_200540160_tf_converted.onnx"

# 核心參數 (Core Parameters)
num_motors: 12
physics_timestep: 0.004
control_freq: 50.0
warmup_duration: 0.0

# ONNX 模型命令輸入縮放因子
# 順序: [vy 縮放, vx 縮放, wz 縮放]
command_scaling_factors: [1.0, 1.0, 1.0] 

# ==================================
# === 輸入控制設定 (Input Control Settings)
# ==================================
keyboard_velocity_adjust_step: 0.1 # m/s or rad/s per key press

gamepad_sensitivity:
  vx: 1.0   # 前後速度靈敏度 (左搖桿 Y)
  vy: 1.0   # 左右速度靈敏度 (左搖桿 X)
  wz: -1.5  # 轉向角速度靈敏度 (右搖桿 X), 負值表示右推右轉

param_adjust_steps:
  kp: 5.0
  kd: 0.1
  action_scale: 0.05
  bias: 5.0

# ==================================
# === 初始調校參數 (Initial Tuning Parameters)
# ==================================
# 這些值會在程式啟動時載入，但可以在執行時透過鍵盤或搖桿即時修改
initial_tuning_params:
  kp: 35.0
  kd: 0.50
  action_scale: 0.5
  bias: -45.0

# ==================================
# === 觀察配方 (Observation Recipes)
# ==================================
# Key: ONNX 模型期望的輸入維度
# Value: 構成該維度的觀察元件列表
observation_recipes:
  31:
    - 'z_angular_velocity'
    - 'gravity_vector'
    - 'commands'
    - 'joint_positions'
    - 'last_action'
  48:
    - 'linear_velocity'
    - 'angular_velocity'
    - 'gravity_vector'
    - 'commands'
    - 'joint_positions'
    - 'joint_velocities'
    - 'last_action'